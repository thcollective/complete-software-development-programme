<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Pathforge</title>
  </head>
  <body>
    <form>
      <img class="pathforge-logo"
        src="https://storage.googleapis.com/pathforge/assets/128-logo.png"
        alt=""
      />

      <section class="header">
        <h1>Welcome</h1>
        <p>Sign Up to pathforge to continue to Pathforge.</p>
      </section>


      <div class="signup-details">
          <label for="email">Email Address</label>
          <input type="email" name="email" required />
    
          <input type="text" name="password" placeholder="Password" required />
    
          <button name="submit">Continue</button>
      </div class="login-details">

      <div class="login-details">
          <p>Already have an account? <a href="#">Log in</a></p>
          <p class="or">OR</p>
          <button class="google"> <img class="google-logo" src="https://www.citypng.com/public/uploads/preview/-11596994631mamco4gnk5.png" alt=""> Continue with Google</button>
      </div>

    
    </form>
  </body>
</html>
